<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <nav class="navigation">
            <a href="../pages/characters.html"><img src="../images/logo-black.png" alt="logo" class="navigation__logo"></a>
            <ul class="navigation__list">
                <li><a class="navigation__link" href="../pages/characters.html">Characters</a></li>
                <li><a class="navigation__link" href="../pages/locations.html">Locations</a></li>
                <li><a class="navigation__link" href="../pages/episodes.html">Episodes</a></li>
            </ul>
        </nav>
        <img src="../images/logo-big.png" alt="logo" class="header__logo">
    </header>
    <main>
        <div class="filters">
            <input type="text" id ="filter-name" class="filters__name-character" placeholder="Filter by name...">
            <select name="species" id="species-select" class="filters__select">
                <option value="">Species</option>
                <option value="Human">Human</option>
                <option value="Alien">Alien</option>
                <option value="Mythological Creature">Mythological Creature</option>
                <option value="Humanoid">Humanoid</option>
                <option value="Poopybutthole">Poopybutthole</option>
                <option value="Disease">Disease</option>
                <option value="Robot">Robot</option>
                <option value="Cronenberg">Cronenberg</option>
                <option value="Animal">Animal</option>
                <option value="unknown">unknown</option>
            </select>
            <select name="gender" id="gender-select" class="filters__select">
                <option value="">Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Genderless">Genderless</option>
            </select>
            <select name="status" id="status-select" class="filters__select">
                <option value="">Status</option>
                <option value="Alive">Alive</option>
                <option value="Dead">Dead</option>
                <option value="Unknown">Unknown</option>
            </select>
        </div>
        <div class="characters" id="characters">
            <a href="../pages/character-details.html" class="characters__container" id="characters__container">
                <img src="../images/rick.png" alt="Rick Sanchez" class="characters__image">
                <h6 class="characters__name">Rick Sanchez</h6>
                <p class="characters__species regular">Human</p>
            </a>
        </div>
        <button class="medium" id="load">Load more</button>
    </main>
    <footer>
        <h3>Make with ❤️ for the MobProgramming team</h3>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="../scripts/character.js"></script>
</body>
</html>
