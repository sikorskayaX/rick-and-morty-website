<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode's details</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <nav class="navigation">
            <img src="../images/logo-black.png" alt="logo" class="navigation__logo">
            <ul class="navigation__list">
                <li class="navigation__item"><a href="../pages/characters.html">Characters</a></li>
                <li class="navigation__item"><a href="../pages/locations.html">Locations</a></li>
                <li class="navigation__item"><a href="../pages/episodes.html">Episodes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="episode">
            <div class="character__head">
                <a href="../pages/episodes.html" class="character__go-back">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 11H7.83L13.42 5.41L12 4L4 12L12 20L13.41 18.59L7.83 13H20V11Z" fill="black"/>
                    </svg>
                    <h3>GO BACK</h3>
            </a>
            <div class="episode__about" id="episode__about">
                <p class="big">Pilot</p>
                <div class="episode__properties">
                        <div class="episode__number">
                            <h4>Episode</h4>
                            <p class="small">SE01E01</p>
                        </div>
                        <div class="episode__date">
                            <h4>Date</h4>
                            <p class="small">December 2, 2013</p>
                        </div>
                </div>
            </div>

            </div>
        </div>
        <h6>Cast</h6>
        <div class="characters" id="characters">
            <a href="../pages/character-details.html" class="characters__container" id="characters__container">
                <img src="../images/rick.png" alt="Rick Sanchez" class="characters__image">
                <h6 class="characters__name">Rick Sanchez</h6>
                <p class="characters__species regular">Human</p>
            </a>
        </div>
    </main>
    <footer>
        <h3>Make with ❤️ for the MobProgramming team</h3>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="../scripts/episode-details.js"></script>

</html>
